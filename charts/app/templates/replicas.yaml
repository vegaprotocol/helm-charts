apiVersion: apps/v1
kind: {{ .Values.replicasKind }}
metadata:
  name: {{ include "app.fullname" . }}
  {{- if .Values.ns.create }}
  namespace: {{ trunc 60 .Values.ns.name | quote }}
  {{- end }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  {{- if eq .Values.replicasKind "StatefulSet" }}
  volumeClaimTemplates:
  {{- range $volume := .Values.volumeClaimTemplates }}
  - metadata:
      name: {{ $volume.name }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ $volume.storageClassName | default "" }}
      resources:
        requests:
          storage: {{ $volume.storage | default "1Gi" }}
  {{- end }}
  {{- end }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if eq .Values.replicasKind "StatefulSet" }}
  serviceName: {{ include "app.fullname" . }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "app.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if or (or .Values.configMaps .Values.secrets) .Values.volumes }}
      volumes:
      {{- range $name, $settings := .Values.configMaps }}
      - name: {{ $name }}
        configMap:
          name: {{ $name }}-{{ $settings.data | toYaml | sha256sum | trunc 8 }}
      {{- end}}
      {{- end}}

      {{- range $configMap := .Values.additionalConfigMapReferences }}
      - name: {{ $configMap.name }}
        configMap:
          name: {{ $configMap.name }}
      {{- end }}

      {{- range $secret := .Values.secrets }}
      - name: {{ $secret.name }}
        secret:
          secretName: {{ $secret.name }}
          defaultMode: {{ $secret.mode | default 0600 }}
      {{- end }}

      {{- range $volume := .Values.volumes }}
      - name: {{ $volume.name }}
        emptyDir: {}
      {{- end }}

      containers:
        {{- range $sideCar := .Values.sideCars}}
        - {{- toYaml $sideCar | nindent 10 }}
        {{- end }}

        - name: {{ .Chart.Name }}
          {{- if .Values.podSecurityContext }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- end }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion | default "latest"}}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.command }}
          command: {{ .Values.command }}
          {{- end }}
          {{- if .Values.args }}
          args: {{ range .Values.args }}
          - {{ . | quote }}
          {{- end }}
          {{- end }}
          {{- if .Values.env }}
          env: {{ toYaml .Values.env | nindent 12 }}
          {{- end}}

          {{- if or .Values.secrets (or .Values.configMaps (eq .Values.replicasKind "StatefulSet")) }}
          volumeMounts:

          {{- range $secret := .Values.secrets }}
          - name: {{ $secret.name }}
            mountPath: {{ $secret.mountPath }}
            readOnly: true
          {{- end }}


          {{- range $name, $settings := .Values.configMaps }}
          - name: {{ $name }}
            mountPath: {{ $settings.mountPath }}
            readOnly: true
          {{- end}}

          {{- range $volume := .Values.volumeClaimTemplates }}
          - name: {{ $volume.name }}
            mountPath: {{ $volume.mountPath }}
          {{- end }}

          {{- range $volume := .Values.volumes }}
          - name: {{ $volume.name }}
            mountPath: {{ $volume.mountPath }}
          {{- end }}

          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
          livenessProbe:
            {{- if .Values.livenessProbe }}
            {{- toYaml .Values.livenessProbe | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.defaultLivenessProbe | nindent 12 }}
            {{- end}}
          readinessProbe:
            {{- if .Values.readinessProbe }}
            {{- toYaml .Values.readinessProbe | nindent 12 }}
            {{- else }}
            {{- toYaml .Values.defaultReadinessProbe | nindent 12 }}
            {{- end}}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
